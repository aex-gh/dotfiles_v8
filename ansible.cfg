[defaults]
inventory = inventory.yml
roles_path = roles
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 86400
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer
transport = ssh
timeout = 30
forks = 5
poll_interval = 15
ask_pass = False
ask_vault_pass = False

# Logging
log_path = ~/.cache/ansible.log
display_skipped_hosts = False
display_ok_hosts = True
bin_ansible_callbacks = True

# Performance
pipelining = True

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
cache = True
cache_plugin = jsonfile
cache_timeout = 3600
cache_connection = ~/.cache/ansible_inventory

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3
pipelining = True
retries = 3
timeout = 30
control_path_dir = ~/.cache/ansible-ssh

[persistent_connection]
connect_timeout = 30
connect_retries = 3
connect_interval = 1

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[galaxy]
cache_dir = ~/.cache/ansible-galaxy
